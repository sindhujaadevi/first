<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="dist/semantic.min.css">

    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Cookie|Lobster|Fondamento|Satisfy|Tangerine" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        background-color: #DADADA;
          background: url(img/snow.jpg);
      }

      body > .grid {
        height: 100%;

      }

      .image {
        margin-top: -100px;
      }

      .column {
        max-width: 450px;
      }

    </style>
    <script>
      $(document)
        .ready(function() {
          $('.ui.form')
            .form({
              fields: {
                email: {
                  identifier: 'email',
                  rules: [{
                    type: 'empty',
                    prompt: 'Please enter your e-mail'
                  }, {
                    type: 'email',
                    prompt: 'Please enter a valid e-mail'
                  }]
                },
                password: {
                  identifier: 'password',
                  rules: [{
                    type: 'empty',
                    prompt: 'Please enter your password'
                  }, {
                    type: 'length[6]',
                    prompt: 'Your password must be at least 6 characters'
                  }]
                }
              }
            });
        });

    </script>
  </head>

  <body>

    <div class="ui middle aligned center aligned grid container">
      <div class="column">
        <h2 class="ui teal image header">
      <img src="img/logo.jpg" class="ui tiny circular image">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
        <form class="ui large form" action="Semantic Exercise.html">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="email" placeholder="E-mail address">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Password">
              </div>
            </div>
            <div class="ui fluid large teal submit button">Login</div>
          </div>

          <div class="ui error message"></div>

        </form>

        <div class="ui message">
          New to us? <a href="#">Sign Up</a>
        </div>
      </div>
    </div>

  </body>

</html>
