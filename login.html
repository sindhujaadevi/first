<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
    <!-- build:css css/web2.css -->
    <link href="css/login.css" rel="stylesheet">
    <!-- endbuild -->
  </head>

  <body>
    <div class="ui attached message" style="background: url(img/ww.jpg); color:white">
      <center>
        <div class="header">
          Welcome to Chocolates with love!
        </div>
        <p>Fill out the form below to sign-in for your current account</p>
      </center>
    </div>
    <div class="ui middle aligned center aligned grid container">
      <div class="column">
        <h2 class="ui white image header">
      <img src="img/logo.jpg" class="ui tiny circular image">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
        <!-- form begins here -->
        <form class="ui large form" action="Semantic Exercise.html">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="email" placeholder="E-mail address">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Password">
              </div>
            </div>
            <div class="ui fluid large teal submit button">Login</div>
          </div>
          <div class="ui error message"></div>
        </form>
        <!-- form ends here -->
        <div class="ui message">
          Want to register? <a href="signup.html">Sign Up</a>
        </div>
      </div>
    </div>
    <!-- build:js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="dist/semantic.min.js"></script>
    <script src="js/login.js"></script>
    <!-- endbuild -->
  </body>

</html>
