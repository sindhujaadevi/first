<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
  </head>

  <body>
    <!-- attached message starts here -->
    <div class="ui attached message" style="background: url(img/ww.jpg); color:white">
      <center>
        <div class="header">
          Welcome to Chocolates with love!
        </div>
        <p>Fill out the form below to sign-up for a new account</p>
      </center>
    </div>
    <!-- attach message ends here -->
    <div class="ui middle aligned center aligned grid container">
      <div class="column">
        <h2 class="ui white image header">
  <img src="img/logo.jpg" class="ui tiny circular image">   <!-- logo of the website -->

  <div class="content">
    Sign up account
  </div>
</h2>
        <!-- form begins here -->
        <form class="ui large form attached fluid segment" action="Semantic Exercise.html">
          <div class="two fields">
            <div class="field">              <!-- field 1 -->
              <label>First Name</label>
              <input placeholder="First Name" name="regex" type="text">
            </div>
            <div class="field">              <!-- field 2 -->
              <label>Last Name</label>
              <input placeholder="Last Name" name="regex" type="text">
            </div>
          </div>
          <div class="field">               <!-- field 3 -->
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="regex" placeholder="Username">
            </div>
          </div>
          <div class="field">                <!-- field 4 -->
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="Password">
            </div>
          </div>
          <div class="inline field">
            <div class="ui checkbox"> <!--checkbox enabled-->
              <input type="checkbox" id="terms">
              <label for="terms">I agree to the terms and conditions</label>
            </div>
          </div>
          <div class="ui blue submit button">Submit</div>
        </form>
        <!-- form ends here -->
      </div>
    </div>
    <!-- build:js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="dist/semantic.min.js"></script>
    <script src="js/signup.js"></script>
    <!-- endbuild -->
  </body>

</html>
